- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
  - name: Assume role
    community.aws.sts_assume_role:
      role_arn: "arn:aws:iam::603651671970:role/ReplatformPipelineBuildRole"
      role_session_name: "someRoleSession"
      region: "ap-south-1"
    register: assumed_role
  - debug:
      msg: "{{ assumed_role.sts_creds.access_key }}"
  - debug:
      msg: "{{ assumed_role.sts_creds.secret_key }}"
  - debug:
      msg: "{{ assumed_role.sts_creds.session_token }}"
      
  #- amazon.aws.ec2_tag:
      #aws_access_key: "{{ assumed_role.sts_creds.access_key }}"
      #aws_secret_key: "{{ assumed_role.sts_creds.secret_key }}"
      #security_token: "{{ assumed_role.sts_creds.session_token }}"
      #resource: i-04c65d0ccd987d26f
      #state: present
      #tags:
        #Name: test
  - name: create stack
    amazon.aws.cloudformation:
      aws_access_key: "{{ (sts_creds|default({})).access_key|default() }}"
      aws_secret_key: "{{ (sts_creds|default({})).secret_key|default() }}"
      security_token: "{{ (sts_creds|default({})).session_token|default() }}"
      stack_name: "SampleNetworkCrossStack"
      state: "present"
      region: "ap-south-1"
      disable_rollback: true
      template: "SampleNetworkCrossStack.template"
      template_parameters:
        VPCCIDR: "172.21.1.0/24"
        PublicSubnet1: "172.21.1.0/26"
      tags:
        Stack: "ansible-cloudformation-vpc"
